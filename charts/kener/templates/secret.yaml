---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "kener.fullname" . }}-env
type: Opaque
stringData:
  GH_TOKEN: {{ quote .Values.envs.githubToken}}
  API_TOKEN: {{ quote .Values.envs.apiToken }}
  API_IP: {{ quote .Values.envs.apiIP }}
  API_IP_REGEX: {{ quote .Values.envs.apiIPRegex }}
